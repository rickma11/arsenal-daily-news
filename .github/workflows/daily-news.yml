name: Arsenal Daily News

on:
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨执行（UTC 时间）
  workflow_dispatch:  # 支持手动触发

jobs:
  collect-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Collect Arsenal news
        env:
          WECHAT_APPID: ${{ secrets.WECHAT_APPID }}
          WECHAT_SECRET: ${{ secrets.WECHAT_SECRET }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          python scripts/collect_news.py --save-images
      
      - name: Upload output files
        uses: actions/upload-artifact@v3
        with:
          name: daily-news-output
          path: |
            output/
            history/
            images/
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/ history/ images/ || true
          git diff --staged --quiet || git commit -m "Update daily news $(date +'%Y-%m-%d')" || true
          git push || true